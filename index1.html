<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literature Review Dashboard</title>
    <style>
        :root {
            --bg-dark: #2c2a29;
            --sidebar-width: 280px;
            --card-bg: #ffffff;
            --accent: #3498db;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
        }

        /* Sidebar Styling (Matches Photo) */
        nav {
            width: var(--sidebar-width);
            height: 100vh;
            padding: 20px;
            background: #222;
            position: fixed;
            overflow-y: auto;
            border-right: 1px solid #444;
        }

        nav h1 { font-size: 1.5rem; text-transform: uppercase; margin-bottom: 5px; }
        nav p { font-size: 0.8rem; color: #888; margin-bottom: 25px; }

        .filter-group { margin-bottom: 20px; }
        .filter-group h4 { margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }

        .btn-group { display: flex; gap: 5px; flex-wrap: wrap; }
        .filter-btn {
            background: #444;
            color: #ccc;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.75rem;
            border-radius: 3px;
        }
        .filter-btn.active { background: var(--accent); color: white; }

        /* Main Content Grid */
        main {
            margin-left: calc(var(--sidebar-width) + 40px);
            padding: 20px;
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .lit-card {
            background: var(--card-bg);
            color: #333;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .lit-card:hover { transform: translateY(-5px); }
        .lit-card img { width: 100%; height: 150px; object-fit: cover; background: #eee; }
        .card-content { padding: 15px; }
        .card-content h3 { margin: 0 0 10px 0; font-size: 1rem; color: #2c3e50; }
        .card-content p { font-size: 0.85rem; color: #666; margin: 5px 0; }
        .tag { font-size: 0.7rem; font-weight: bold; color: var(--accent); text-transform: uppercase; }
        .link { font-size: 0.7rem; color: #3498db; text-decoration: none; font-weight: bold; }

    </style>
</head>
<body>

<nav>
    <h1>Energy Network Visualisations</h1>
    <p>A collection of literature visualizations. Last updated: Feb 2026.</p>

    <div class="filter-group">
        <h4>Search Authors</h4>
        <input type="text" id="searchInput" placeholder="Search by author or title..." onkeyup="filterData()">
    </div>

    <div class="filter-group">
        <h4>Methodology</h4>
        <div class="btn-group">
            <button class="filter-btn active" onclick="setFilter('method', 'All', this)">All</button>
            <button class="filter-btn" onclick="setFilter('method', 'Quantitative', this)">Quantitative</button>
            <button class="filter-btn" onclick="setFilter('method', 'Qualitative', this)">Qualitative</button>
        </div>
    </div>

    <div class="filter-group">
        <h4>Publication Domain</h4>
        <div id="domainFilters">
            <label style="display:block; font-size: 0.8rem; margin-bottom: 5px;">
                <input type="checkbox" checked onclick="filterData()"> Computer Science
            </label>
            <label style="display:block; font-size: 0.8rem; margin-bottom: 5px;">
                <input type="checkbox" checked onclick="filterData()"> Engineering
            </label>
        </div>
    </div>
</nav>

<main>
    <div class="grid" id="litGrid">
        </div>
</main>

<script>
    let allData = [];
    let currentMethodFilter = 'All';

    // Load JSON Data
    async function loadLiterature() {
        try {
            const response = await fetch('data1.json');
            allData = await response.json();
            renderGrid(allData);
        } catch (e) {
            console.error("Error loading JSON. Make sure you're using a local server or GitHub Pages.", e);
        }
    }

    function renderGrid(data) {
        const grid = document.getElementById('litGrid');
        grid.innerHTML = data.map(item => `
            <div class="lit-card">
                <img src="${item.image}" alt="visual">
                <div class="card-content">
                    <span class="tag">${item.domain} | ${item.method}</span>
                    <h3>${item.title}</h3>
                    <p><strong>${item.author}</strong></p>
                    <p>${item.findings}</p>
                    <a href="${item.link}" class="link">[LINK]</a>
                </div>
            </div>
        `).join('');
    }

    function setFilter(type, value, btn) {
        // Toggle Active Class
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        currentMethodFilter = value;
        filterData();
    }

    function filterData() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        
        const filtered = allData.filter(item => {
            const matchesSearch = item.title.toLowerCase().includes(searchTerm) || 
                                 item.author.toLowerCase().includes(searchTerm);
            const matchesMethod = (currentMethodFilter === 'All' || item.method === currentMethodFilter);
            
            return matchesSearch && matchesMethod;
        });
        
        renderGrid(filtered);
    }

    window.onload = loadLiterature;
</script>

</body>
</html>
